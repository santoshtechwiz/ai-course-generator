    <line x1="220" y1="190" x2="250" y2="160" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="180" y1="150" x2="220" y2="120" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" />
