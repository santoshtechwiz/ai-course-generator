<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#dataGradient)" />
  
  <!-- Data visualization elements -->
  <g opacity="0.7">
    <!-- Chart bars -->
    <rect x="80" y="120" width="20" height="50" fill="#8B5CF6" rx="2"/>
    <rect x="110" y="100" width="20" height="70" fill="#A855F7" rx="2"/>
    <rect x="140" y="80" width="20" height="90" fill="#9333EA" rx="2"/>
    <rect x="170" y="90" width="20" height="80" fill="#7C3AED" rx="2"/>
    <rect x="200" y="110" width="20" height="60" fill="#6D28D9" rx="2"/>
    
    <!-- Pie chart -->
    <circle cx="300" cy="80" r="30" fill="none" stroke="#8B5CF6" stroke-width="4" stroke-dasharray="60 30"/>
    <circle cx="300" cy="80" r="30" fill="none" stroke="#A855F7" stroke-width="4" stroke-dasharray="30 60" stroke-dashoffset="-60"/>
    <circle cx="300" cy="80" r="30" fill="none" stroke="#9333EA" stroke-width="4" stroke-dasharray="94 94" stroke-dashoffset="-90"/>
    
    <!-- Data points/nodes -->
    <circle cx="60" cy="60" r="4" fill="#8B5CF6"/>
    <circle cx="120" cy="40" r="4" fill="#A855F7"/>
    <circle cx="180" cy="50" r="4" fill="#9333EA"/>
    <circle cx="240" cy="30" r="4" fill="#7C3AED"/>
    
    <!-- Connecting lines -->
    <path d="M60 60 L120 40 L180 50 L240 30" stroke="#DDD6FE" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Mathematical symbols -->
  <g opacity="0.5" fill="#8B5CF6">
    <text x="350" y="140" font-family="serif" font-size="18" font-weight="bold">Σ</text>
    <text x="30" y="180" font-family="serif" font-size="16" font-weight="bold">∫</text>
    <text x="370" y="170" font-family="serif" font-size="14" font-weight="bold">π</text>
    <text x="50" y="30" font-family="serif" font-size="12" font-weight="bold">∞</text>
  </g>
</svg>
