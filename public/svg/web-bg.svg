<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.02" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="400" height="300" fill="url(#webGradient)" />
  
  <!-- Web development icons -->
  <g opacity="0.1">
    <!-- HTML/CSS/JS symbols -->
    <rect x="50" y="50" width="60" height="40" rx="4" fill="#10b981" />
    <text x="80" y="75" text-anchor="middle" fill="#047857" font-family="monospace" font-size="12">HTML</text>
    
    <rect x="130" y="50" width="60" height="40" rx="4" fill="#059669" />
    <text x="160" y="75" text-anchor="middle" fill="#047857" font-family="monospace" font-size="12">CSS</text>
    
    <rect x="210" y="50" width="60" height="40" rx="4" fill="#047857" />
    <text x="240" y="75" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="12">JS</text>
    
    <!-- Browser window mockup -->
    <rect x="80" y="120" width="240" height="140" rx="8" fill="none" stroke="#10b981" stroke-width="2" />
    <rect x="80" y="120" width="240" height="30" rx="8" fill="#10b981" fill-opacity="0.1" />
    <circle cx="100" cy="135" r="4" fill="#10b981" />
    <circle cx="115" cy="135" r="4" fill="#059669" />
    <circle cx="130" cy="135" r="4" fill="#047857" />
    
    <!-- Code lines -->
    <line x1="100" y1="170" x2="180" y2="170" stroke="#10b981" stroke-width="2" />
    <line x1="100" y1="185" x2="220" y2="185" stroke="#059669" stroke-width="2" />
    <line x1="100" y1="200" x2="160" y2="200" stroke="#047857" stroke-width="2" />
    <line x1="100" y1="215" x2="200" y2="215" stroke="#10b981" stroke-width="2" />
    <line x1="100" y1="230" x2="140" y2="230" stroke="#059669" stroke-width="2" />
  </g>
</svg>