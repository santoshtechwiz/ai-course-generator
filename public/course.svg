<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="courseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#courseBg)" rx="12" />

  <!-- Book spine -->
  <rect x="160" y="60" width="80" height="120" fill="url(#bookGradient)" rx="4" />

  <!-- Book pages -->
  <rect x="165" y="65" width="70" height="110" fill="#ffffff" rx="2" />

  <!-- Book lines (text) -->
  <line x1="175" y1="85" x2="225" y2="85" stroke="#e5e7eb" stroke-width="2" />
  <line x1="175" y1="100" x2="220" y2="100" stroke="#e5e7eb" stroke-width="2" />
  <line x1="175" y1="115" x2="225" y2="115" stroke="#e5e7eb" stroke-width="2" />
  <line x1="175" y1="130" x2="215" y2="130" stroke="#e5e7eb" stroke-width="2" />
  <line x1="175" y1="145" x2="225" y2="145" stroke="#e5e7eb" stroke-width="2" />

  <!-- Graduation cap -->
  <g transform="translate(80, 40)">
    <!-- Cap base -->
    <rect x="0" y="25" width="40" height="8" fill="#1f2937" rx="2" />
    <!-- Cap top -->
    <polygon points="0,25 40,25 35,15 5,15" fill="#1f2937" />
    <!-- Tassel -->
    <circle cx="32" cy="20" r="3" fill="#ef4444" />
    <line x1="32" y1="23" x2="32" y2="35" stroke="#ef4444" stroke-width="2" />
  </g>

  <!-- Lightbulb (learning) -->
  <g transform="translate(280, 30)">
    <!-- Bulb -->
    <ellipse cx="20" cy="25" rx="12" ry="15" fill="#fbbf24" />
    <!-- Bulb base -->
    <rect x="16" y="35" width="8" height="6" fill="#d97706" />
    <!-- Filament -->
    <circle cx="20" cy="25" r="2" fill="#f59e0b" />
    <!-- Rays -->
    <line x1="20" y1="10" x2="20" y2="5" stroke="#fbbf24" stroke-width="2" />
    <line x1="32" y1="25" x2="37" y2="25" stroke="#fbbf24" stroke-width="2" />
    <line x1="20" y1="40" x2="20" y2="45" stroke="#fbbf24" stroke-width="2" />
    <line x1="8" y1="25" x2="3" y2="25" stroke="#fbbf24" stroke-width="2" />
  </g>

  <!-- Progress bar -->
  <g transform="translate(40, 180)">
    <rect x="0" y="0" width="320" height="8" fill="#e5e7eb" rx="4" />
    <rect x="0" y="0" width="240" height="8" fill="#3b82f6" rx="4" />
    <text x="160" y="-5" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Arial, sans-serif">75% Complete</text>
  </g>

  <!-- Title -->
  <text x="200" y="210" text-anchor="middle" fill="#374151" font-size="16" font-family="Arial, sans-serif" font-weight="bold">Course Content</text>
</svg>
