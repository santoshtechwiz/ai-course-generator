<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Tech theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>

  <!-- Code brackets -->
  <g transform="translate(50, 60)">
    <text x="0" y="20" fill="#06b6d4" font-size="24" font-family="monospace">&lt;/&gt;</text>
  </g>

  <!-- Code snippet -->
  <g transform="translate(120, 50)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="rgba(15,23,42,0.8)" stroke="#334155" stroke-width="1"/>
    <!-- Code lines -->
    <rect x="15" y="20" width="60" height="3" fill="#06b6d4"/>
    <rect x="15" y="35" width="120" height="3" fill="#94a3b8"/>
    <rect x="15" y="50" width="90" height="3" fill="#06b6d4"/>
    <rect x="15" y="65" width="140" height="3" fill="#94a3b8"/>
    <rect x="15" y="80" width="80" height="3" fill="#06b6d4"/>
    <rect x="15" y="95" width="110" height="3" fill="#94a3b8"/>
    <!-- Cursor -->
    <rect x="125" y="65" width="2" height="15" fill="#06b6d4"/>
  </g>

  <!-- Circuit pattern -->
  <g transform="translate(320, 150)">
    <circle cx="20" cy="20" r="3" fill="#06b6d4"/>
    <circle cx="40" cy="20" r="3" fill="#06b6d4"/>
    <line x1="23" y1="20" x2="37" y2="20" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="20" cy="40" r="3" fill="#06b6d4"/>
    <circle cx="40" cy="40" r="3" fill="#06b6d4"/>
    <line x1="20" y1="23" x2="20" y2="37" stroke="#06b6d4" stroke-width="2"/>
    <line x1="40" y1="23" x2="40" y2="37" stroke="#06b6d4" stroke-width="2"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="20" fill="rgba(6,182,212,0.1)"/>
  <circle cx="50" cy="175" r="30" fill="rgba(6,182,212,0.05)"/>
</svg>
