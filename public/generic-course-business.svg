<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Business theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>

  <!-- Growth chart -->
  <g transform="translate(80, 60)">
    <!-- Chart background -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <!-- Grid lines -->
    <line x1="20" y1="20" x2="130" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="40" x2="130" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="60" x2="130" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="80" x2="130" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <!-- Growth line -->
    <polyline points="20,80 40,70 60,65 80,50 100,45 120,30 130,25" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Data points -->
    <circle cx="20" cy="80" r="3" fill="#ffffff"/>
    <circle cx="40" cy="70" r="3" fill="#ffffff"/>
    <circle cx="60" cy="65" r="3" fill="#ffffff"/>
    <circle cx="80" cy="50" r="3" fill="#ffffff"/>
    <circle cx="100" cy="45" r="3" fill="#ffffff"/>
    <circle cx="120" cy="30" r="3" fill="#ffffff"/>
    <circle cx="130" cy="25" r="3" fill="#ffffff"/>
  </g>

  <!-- Briefcase -->
  <g transform="translate(280, 80)">
    <rect x="0" y="15" width="50" height="35" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="5" width="30" height="15" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="15" y="10" width="20" height="2" fill="#6b7280"/>
    <rect x="20" y="20" width="10" height="2" fill="#6b7280"/>
    <rect x="15" y="25" width="20" height="2" fill="#6b7280"/>
    <rect x="18" y="30" width="14" height="2" fill="#6b7280"/>
  </g>

  <!-- Dollar sign -->
  <g transform="translate(50, 150)">
    <text x="0" y="20" fill="#ffffff" font-size="32" font-weight="bold">$</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="320" cy="160" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="60" cy="50" r="15" fill="rgba(255,255,255,0.08)"/>
</svg>
