<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple fallback background -->
  <defs>
    <linearGradient id="fallbackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#fallbackGradient)"/>

  <!-- Simple book icon -->
  <g transform="translate(180, 90)">
    <rect x="0" y="10" width="40" height="50" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    <rect x="5" y="15" width="30" height="40" rx="2" fill="#ffffff"/>
    <line x1="8" y1="25" x2="32" y2="25" stroke="#d1d5db" stroke-width="1"/>
    <line x1="8" y1="35" x2="28" y2="35" stroke="#d1d5db" stroke-width="1"/>
    <line x1="8" y1="45" x2="30" y2="45" stroke="#d1d5db" stroke-width="1"/>
  </g>

  <!-- Simple text -->
  <text x="200" y="180" text-anchor="middle" fill="#6b7280" font-size="14" font-family="system-ui">Course</text>
</svg>
