<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>

  <!-- Glow effect -->
  <circle cx="200" cy="112" r="120" fill="url(#glowGradient)"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.15)"/>
  <circle cx="350" cy="175" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="40" r="12" fill="rgba(255,255,255,0.2)"/>
  <circle cx="80" cy="180" r="15" fill="rgba(255,255,255,0.12)"/>

  <!-- Main book with modern design -->
  <g transform="translate(150, 60)">
    <!-- Book shadow -->
    <rect x="3" y="3" width="100" height="130" rx="8" fill="rgba(0,0,0,0.2)"/>

    <!-- Book cover -->
    <rect x="0" y="0" width="100" height="130" rx="8" fill="url(#bookGradient)" stroke="#e2e8f0" stroke-width="2"/>

    <!-- Book spine -->
    <rect x="-8" y="0" width="16" height="130" rx="8" fill="#64748b" stroke="#475569" stroke-width="1"/>

    <!-- Book pages with better design -->
    <rect x="8" y="8" width="84" height="114" rx="4" fill="#ffffff"/>
    <rect x="12" y="12" width="76" height="106" rx="2" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>

    <!-- Content lines -->
    <line x1="18" y1="25" x2="82" y2="25" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="35" x2="75" y2="35" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="45" x2="80" y2="45" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="55" x2="70" y2="55" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="65" x2="78" y2="65" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="75" x2="82" y2="75" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="85" x2="65" y2="85" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="95" x2="80" y2="95" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="18" y1="105" x2="72" y2="105" stroke="#cbd5e1" stroke-width="1"/>
  </g>

  <!-- Modern graduation cap -->
  <g transform="translate(280, 75)">
    <!-- Cap base -->
    <rect x="0" y="20" width="40" height="8" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Cap top -->
    <polygon points="0,20 40,20 36,10 4,10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Tassel -->
    <circle cx="32" cy="15" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="31" y="15" width="2" height="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <circle cx="32" cy="30" r="2" fill="#fbbf24"/>
  </g>

  <!-- Learning icon -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.9)" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M14 16 L18 12 L26 20" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="18" cy="12" r="2" fill="#10b981"/>
  </g>

  <!-- Course title placeholder -->
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="500">COURSE</text>
</svg>