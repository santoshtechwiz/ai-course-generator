<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .svg-container {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .svg-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>SVG Validation Test</h1>

    <div class="svg-container">
        <h2>Generic Course SVG</h2>
        <img src="/generic-course.svg" alt="Generic Course" />
    </div>

    <div class="svg-container">
        <h2>Tech Course SVG</h2>
        <img src="/generic-course-tech.svg" alt="Tech Course" />
    </div>

    <div class="svg-container">
        <h2>Business Course SVG</h2>
        <img src="/generic-course-business.svg" alt="Business Course" />
    </div>

    <div class="svg-container">
        <h2>Creative Course SVG</h2>
        <img src="/generic-course-creative.svg" alt="Creative Course" />
    </div>

    <div class="svg-container">
        <h2>Fallback Course SVG</h2>
        <img src="/generic-course-fallback.svg" alt="Fallback Course" />
    </div>
</body>
</html>
