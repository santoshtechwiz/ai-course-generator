<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="businessBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#businessBgGradient)"/>

  <!-- Glow effect -->
  <circle cx="200" cy="112" r="110" fill="url(#glowGradient)"/>

  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="18" fill="rgba(255,255,255,0.15)"/>
  <circle cx="360" cy="185" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="330" cy="35" r="10" fill="rgba(255,255,255,0.2)"/>
  <circle cx="70" cy="170" r="12" fill="rgba(255,255,255,0.12)"/>

  <!-- Growth chart -->
  <g transform="translate(120, 60)">
    <!-- Chart background -->
    <rect x="0" y="0" width="140" height="80" rx="6" fill="rgba(255,255,255,0.9)" stroke="#d1fae5" stroke-width="2"/>
    <!-- Grid lines -->
    <line x1="20" y1="10" x2="20" y2="70" stroke="#d1fae5" stroke-width="1"/>
    <line x1="60" y1="10" x2="60" y2="70" stroke="#d1fae5" stroke-width="1"/>
    <line x1="100" y1="10" x2="100" y2="70" stroke="#d1fae5" stroke-width="1"/>
    <!-- Growth line -->
    <path d="M20 60 L60 45 L100 30 L120 25" stroke="#10b981" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Data points -->
    <circle cx="20" cy="60" r="3" fill="#10b981"/>
    <circle cx="60" cy="45" r="3" fill="#10b981"/>
    <circle cx="100" cy="30" r="3" fill="#10b981"/>
    <circle cx="120" cy="25" r="3" fill="#10b981"/>
  </g>

  <!-- Money/Dollar sign -->
  <g transform="translate(280, 70)">
    <circle cx="25" cy="25" r="22" fill="rgba(255,255,255,0.9)" stroke="#d1fae5" stroke-width="2"/>
    <text x="25" y="32" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  </g>

  <!-- Briefcase -->
  <g transform="translate(50, 140)">
    <rect x="0" y="15" width="40" height="25" rx="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <rect x="0" y="10" width="40" height="10" rx="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <rect x="18" y="10" width="4" height="30" fill="#7c3aed"/>
  </g>

  <!-- Target/Goal icon -->
  <g transform="translate(110, 140)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="20" cy="20" r="2" fill="#fbbf24"/>
    <!-- Crosshairs -->
    <line x1="20" y1="8" x2="20" y2="32" stroke="#fbbf24" stroke-width="2"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Business handshake -->
  <g transform="translate(300, 140)">
    <!-- Left hand -->
    <path d="M10 15 L15 10 L20 15 L18 25 L12 25 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Right hand -->
    <path d="M30 15 L35 10 L40 15 L38 25 L32 25 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Connection -->
    <circle cx="25" cy="20" r="3" fill="#10b981"/>
  </g>

  <!-- Business title -->
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="600">BUSINESS</text>
</svg>